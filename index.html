<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Paper Toss - Daur Ulang Sampah</title>
    
    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- MindAR Image Tracking -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <!-- A-Frame Physics System -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- UI Overlay -->
    <div id="ui-overlay">
        <div id="score-display">Skor: 0</div>
        <div id="instructions">
            ðŸ“± Arahkan kamera ke stiker target<br>
            ðŸ‘† Tap layar untuk melempar kertas<br>
            ðŸŽ¯ Masukkan ke tong yang sesuai!
        </div>
    </div>
    
    <div id="throw-indicator" class="hidden">
        TAP untuk LEMPAR! ðŸŽ¯
    </div>

    <!-- AR Scene -->
    <a-scene 
        mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes; uiError: yes;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        physics="gravity: -9.8; debug: false;">
        
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>
        <a-entity light="type: ambient; color: #BBB; intensity: 0.8;"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
        
        <a-entity id="marker" mindar-image-target="targetIndex: 0">
            <a-box position="0 -0.3 0" width="2" height="0.1" depth="1.5" color="#333" opacity="0.3" static-body></a-box>
            
            <!-- Tong Sampah Merah (Anorganik) -->
            <a-entity position="-0.6 0 0">
                <a-cylinder id="tong-merah" color="#e74c3c" radius="0.15" height="0.4" position="0 -0.05 0"></a-cylinder>
                <a-text value="ANORGANIK" color="white" align="center" width="0.8" position="0 0.3 0" rotation="0 0 0"></a-text>
                <a-cylinder class="goal-zone" data-bin-type="anorganik" position="0 0.15 0" radius="0.14" height="0.15" opacity="0" static-body></a-cylinder>
            </a-entity>
            
            <!-- Tong Sampah Hijau (Organik) -->
            <a-entity position="0 0 0">
                <a-cylinder id="tong-hijau" color="#27ae60" radius="0.15" height="0.4" position="0 -0.05 0"></a-cylinder>
                <a-text value="ORGANIK" color="white" align="center" width="0.8" position="0 0.3 0" rotation="0 0 0"></a-text>
                <a-cylinder class="goal-zone" data-bin-type="organik" position="0 0.15 0" radius="0.14" height="0.15" opacity="0" static-body></a-cylinder>
            </a-entity>
            
            <!-- Tong Sampah Biru (Kertas) -->
            <a-entity position="0.6 0 0">
                <a-cylinder id="tong-biru" color="#3498db" radius="0.15" height="0.4" position="0 -0.05 0"></a-cylinder>
                <a-text value="KERTAS" color="white" align="center" width="0.8" position="0 0.3 0" rotation="0 0 0"></a-text>
                <a-cylinder class="goal-zone" data-bin-type="kertas" position="0 0.15 0" radius="0.14" height="0.15" opacity="0" static-body></a-cylinder>
            </a-entity>
        </a-entity>
    </a-scene>

    <!-- External JavaScript Files -->
    <script src="./js/ui.js"></script>
    <script src="./js/physics.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
